name: Deploy Backend

on:
  push:
    branches: [main]
  workflow_dispatch: # manual trigger

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Application
        run: npm run build

      - name: Create deployment package
        run: |
          # Create a clean tarball excluding development and git files
          tar -czf /tmp/deploy.tar.gz \
            --exclude=node_modules \
            --exclude=.git \
            --exclude=.github \
            --exclude=.env \
            .
          mv /tmp/deploy.tar.gz ./deploy.tar.gz

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: deployment-package
          path: deploy.tar.gz
          retention-days: 1

  deploy:
    name: Deploy to EC2
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: deployment-package

      - name: Deploy to EC2 via SSH
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Create SSH key file
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # Copy deployment package to EC2
          scp -i private_key.pem -o StrictHostKeyChecking=no \
            deploy.tar.gz ${EC2_USERNAME}@${EC2_HOST}:/tmp/

          # SSH into EC2 and deploy
          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${EC2_USERNAME}@${EC2_HOST} << 'EOF'
            
            # Destination directory
            APP_DIR="/var/www/express-app"
            mkdir -p $APP_DIR

            # Navigate to app directory
            cd $APP_DIR

            # Fix ownership first
            echo "Fixing directory ownership..."
            sudo chown -R $USER:$USER $APP_DIR
            
            # Backup current version
            if [ -f "package.json" ]; then
              timestamp=$(date +%Y%m%d_%H%M%S)
              mkdir -p backups
              # Backup everything except backups and node_modules to save space/time
              tar -czf backups/backup_${timestamp}.tar.gz --exclude=backups --exclude=node_modules . 2>/dev/null || true
              
              # Keep only last 5 backups
              ls -t backups/backup_*.tar.gz 2>/dev/null | tail -n +6 | xargs -r rm
              echo "Backup created: backup_${timestamp}.tar.gz"
            fi
            
            # Extract new version (overwrite existing)
            echo "Extracting new deployment package..."
            tar --overwrite -xzf /tmp/deploy.tar.gz -C $APP_DIR
            rm /tmp/deploy.tar.gz

            # Install production dependencies
            echo "Installing production dependencies..."
            npm ci --omit=dev
            
            # Create .env file if it doesn't exist
            if [ ! -f .env ]; then
              echo "Creating default .env file..."
              echo "NODE_ENV=production" > .env
              echo "PORT=5001" >> .env
              echo "HOST=0.0.0.0" >> .env
              # Note: Sensitive vars like MONGODB_URI should be added manually on the server
            fi
            
            # Zero-downtime reload with PM2
            if pm2 describe antigravity-backend > /dev/null 2>&1; then
              echo "Reloading PM2 app (zero-downtime)..."
              pm2 reload ecosystem.config.cjs --update-env
            else
              echo "Starting new PM2 process..."
              pm2 start ecosystem.config.cjs
            fi
            
            # Save PM2 list
            pm2 save

            # Verify deployment significantly
            echo "Verifying deployment..."
            sleep 10
            
            # Check localhost (bypasses firewall issues)
            if curl -s http://localhost:5001 > /dev/null; then
              echo "‚úÖ App is running locally on port 5001"
            else
              echo "‚ùå App failed to respond on localhost:5001"
              echo "üîç PM2 Logs (Last 50 lines):"
              pm2 logs antigravity-backend --lines 50 --nostream
              exit 1
            fi
           
          EOF

          # Cleanup local key
          rm private_key.pem

      - name: Rollback on failure
        if: failure()
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "üîÑ Attempting to rollback to previous version..."

          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          ssh -i private_key.pem -o StrictHostKeyChecking=no \
            ${EC2_USERNAME}@${EC2_HOST} << 'EOF'
            
            APP_DIR="/var/www/express-app"
            cd $APP_DIR
            
            # Find latest backup
            latest_backup=$(ls -t backups/backup_*.tar.gz 2>/dev/null | head -1)
            
            if [ -n "$latest_backup" ]; then
              echo "Found backup: $latest_backup"
              # Extract backup
              tar -xzf "$latest_backup" -C $APP_DIR
              
              # Re-install dependencies just in case
              npm ci --omit=dev
              
              # Reload PM2
              pm2 reload ecosystem.config.cjs
              echo "‚úÖ Rolled back to previous version"
            else
              echo "‚ö†Ô∏è No backup found, cannot rollback"
            fi
          EOF

          rm private_key.pem